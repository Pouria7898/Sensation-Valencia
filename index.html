<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background: #2c1810;
            color: white;
            padding: 25px 0;
            text-align: center;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-image {
            width: 100%;
            height: auto;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: white;
        }

        .page-number {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>La Bella Cucina</h1>
        <p>Authentic Italian Cuisine</p>
    </div>

    <div class="menu-container">
        <!-- Page 1 -->
        <div class="menu-page">
            <img src="menu-1.jpg" class="menu-image" alt="Menu Page 1">
            <div class="page-number">Page 1 of 2</div>
        </div>

        <!-- Page 2 -->
        <div class="menu-page">
            <img src="menu-2.jpg" class="menu-image" alt="Menu Page 2">
            <div class="page-number">Page 2 of 2</div>
        </div>
    </div>
</body>
</html>
