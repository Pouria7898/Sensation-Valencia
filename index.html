<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5f0;
            margin: 0;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #5c3d2e;
            color: white;
        }

        .restaurant-name {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin: 0;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="restaurant-name">Your Restaurant Name</h1>
    </div>
    <div class="pdf-container">
        <iframe 
            src="menu.pdf#toolbar=0" 
            title="Sensation Valencia"
        ></iframe>
    </div>
</body>
</html>
